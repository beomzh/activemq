---
apiVersion: v1
kind: Pod
metadata:
  name: activemq-consumer
  namespace: activemq
  labels:
    app: consumer
spec:
  serviceAccountName: activemq-sa
  restartPolicy: Never    
  securityContext: 
    runAsNonRoot: true        
    runAsUser: 1000           
    runAsGroup: 1000          
    fsGroup: 1000             
    seccompProfile:
      type: RuntimeDefault   
  containers:
  - name: consumer
    image: registry.cop.beomzh.local:8443/apps/activemq-consumer:latest
    env:
    - name: BROKER_URL
      value: tcp://activemq.activemq.svc.cluster.local:61616
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
