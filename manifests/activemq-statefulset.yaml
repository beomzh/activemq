apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: activemq
  namespace: activemq
spec:
  serviceName: activemq
  replicas: 1
  selector:
    matchLabels:
      app: activemq
  template:
    metadata:
      labels:
        app: activemq
    spec:
      serviceAccountName: activemq-sa
      securityContext:                      # 보안 설정
        runAsNonRoot: true        
        runAsUser: 1000           
        runAsGroup: 1000          
        fsGroup: 1000             
        seccompProfile:
          type: RuntimeDefault   
      containers:
      - name: activemq
        image: apache/activemq-classic:5.19.0
        securityContext:
          allowPrivilegeEscalation: false   # 권한 상승 금지
          capabilities:                     # 리눅스 커널 권한 제거
            drop:
            - "ALL"
        ports:
        - containerPort: 61616
          name: openwire
        - containerPort: 8161
          name: web
        - containerPort: 61614
          name: websocket
        env: 
        - name: ACTIVEMQ_TMP
          value: /tmp
        # - name: ACTIVEMQ_USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: activemq-secret
        #       key: ACTIVEMQ_USER
        # - name: ACTIVEMQ_PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: activemq-secret
        #       key: ACTIVEMQ_PASSWORD
        volumeMounts:
        - name: config
          mountPath: /opt/apache-activemq/conf/activemq.xml 
          subPath: activemq.xml
        - name: config
          mountPath: /opt/apache-activemq/conf/jetty.xml 
          subPath: jetty.xml
        - name: activemq-credentials
          mountPath: /opt/apache-activemq/conf/credentials.properties
          subPath: credentials.properties
        - name: data
          mountPath: /opt/apache-activemq/data
        - name: tmp-volume                  # tmp 경로에 권한이없어 write 에러가 발생
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: activemq-config
      - name: data
        persistentVolumeClaim:
          claimName: activemq-data
      - name: tmp-volume
        emptyDir: {}
      - name: activemq-credentials
        secret:
          secretName: activemq-secret
        
        
    